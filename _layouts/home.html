<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title | default: "Beaker Browser" }}</title>
    <meta name="viewport" content="width=device-width">

    <!-- SEO -->
    {% include keywords.html %}

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link rel="icon" href="/img/favicon.png">

    <!-- social woo woo -->

    {% if page.layout == 'post' %}
      <meta name="twitter:site" content="@BeakerBrowser" />
      <meta name="twitter:title" content="{{ page.title }}"/>
      <meta name="twitter:description" content="{{ page.excerpt | markdownify | strip_html }}"/>
      {% if page.image %}
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:image" content="https://beakerbrowser.com{{ page.image }}" />
      {% else %}
        <meta name="twitter:card" content="summary" />
        <meta name="twitter:image" content="https://beakerbrowser.com/img/logo/256x256.png" />
      {% endif %}
    {% else %}
      <meta name="twitter:card" content="summary_large_image">
      <meta name="twitter:site" content="@BeakerBrowser">
      <meta name="twitter:creator" content="@BeakerBrowser">
      <meta name="og:title" content="Beaker | {{ page.title | default: "Peer-to-peer Web browser. No blockchain required." }}">
      <meta name="og:description" content="{{ page.desc }}">
      {% if page.thumb %}
        <meta name="og:image" content="{{ page.thumb }}">
      {% endif %}
    {% endif %}
  </head>
  <body class="layout {{ page.sublayout }}">
    <style>body { --page-color: #5743ff; }</style>
    {% include header-light.html %}

    {{ content }}

    <style>.footer { margin-top: 0; filter: grayscale(1); }</style>
    {% include footer.html %}
  </body>
</html>
